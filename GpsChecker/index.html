<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGL Test AR</title>
    <!--<p style="text-align:center;" id="demo"></p>-->
    <script src="js/lib/aframe.min.js"></script>
    <script src="js/lib/aframe-ar.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="js/app.js"></script>
    <script>
      const x = document.getElementById("demo");

        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.watchPosition(showPosition);
          } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
    
        function showPosition(position) {
            unityInstance.SendMessage('GPSLocation','SetLat', position.coords.latitude);
            unityInstance.SendMessage('GPSLocation','SetLong', position.coords.longitude);
            unityInstance.SendMessage('GPSLocation','SpawnDeco');
        }

  
    </script>
    <!--<button onclick="getLocation()">Try It</button>-->

  </head>

  <body onload="getLocation()" style="margin: 0px; overflow: hidden;">

    </a-scene>

</html>
